<!DOCTYPE html>
<html>
<head>
    <title>Campus Management - Auth</title>
    <style>
    body {
        font-family: Arial;
        display: flex;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
    }

    .left {
        flex: 1;
        background-color: #1e3a8a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
    }

    .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 340px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .role-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .role-buttons button {
        flex: 1;
        background-color: #64748b;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .role-buttons button:hover {
        background-color: #475569;
    }

    .tabs {
    display: none;
    margin-bottom: 15px;
    gap: 5px;
}
    .tabs button {
        flex: 1;
        background-color: #e5e7eb;
        color: black;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
    }

    .tabs button.active {
        background-color: #1e3a8a;
        color: white;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 5px;
    }

    button[type="submit"]:hover {
        background-color: #2563eb;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="left">
    CampusCare Portal ðŸš€
</div>

<div class="right">
    <div class="box">
    <!-- Role Selection -->
    <div class="role-buttons">
        <button onclick="selectRole('user')">User</button>
        <button onclick="selectRole('admin')">Admin</button>
    </div>
        <!-- Tabs -->
        <div class="tabs" id="tabs">
            <button id="loginTab" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" style="display:none;">
            <h3 id="loginTitle"></h3>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display:none;">
            <h3>User Signup</h3>
            <input type="text" id="signupName" placeholder="Full Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>

        <p class="error" id="errorMsg"></p>

    </div>
</div>

<script>
let selectedRole = "";

// Role Selection
function selectRole(role) {
    selectedRole = role;

    const tabs = document.getElementById("tabs");
    tabs.style.display = "flex";

    document.getElementById("loginForm").style.display = "block";
    document.getElementById("loginTitle").innerText =
        role === "admin" ? "Admin Login" : "User Login";

    if (role === "admin") {
        document.getElementById("signupTab").style.display = "none";
    } else {
        document.getElementById("signupTab").style.display = "inline-block";
    }

    showLogin();
}
// Tab Switching
function showLogin() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginTab").classList.add("active");
    document.getElementById("signupTab").classList.remove("active");
}

function showSignup() {
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupTab").classList.add("active");
    document.getElementById("loginTab").classList.remove("active");
}

// LOGIN
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if(response.ok) {

            if(selectedRole !== data.role){
                errorMsg.innerText = "Unauthorized role selection.";
                return;
            }

            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);

            if(data.role === "admin"){
                window.location.href = "admin-dashboard.html";
            } else {
                window.location.href = "user-dashboard.html";
            }

        } else {
            errorMsg.innerText = data.message;
        }

    } catch {
        errorMsg.innerText = "Server error.";
    }
});

// SIGNUP
document.getElementById("signupForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = signupName.value.trim();
    const email = signupEmail.value.trim();
    const password = signupPassword.value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
        const response = await fetch("http://localhost:5000/api/auth/signup", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name, email, password})
        });

        const data = await response.json();

        if(response.ok){
            alert("Signup successful. Please login.");
            showLogin();
        } else {
            errorMsg.innerText = data.message;
        }

    } catch {
        errorMsg.innerText = "Server error.";
    }
});
</script>

</body>
</html>
